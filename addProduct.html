<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng tin bán</title>
    <link rel="stylesheet" href="addProduct.css">

</head>

<body>
    <div id="table">
        <tr>
            <h3>Đăng bán xe của bạn</h3>
        </tr>
        <tr>
            <p>Điền đầy đủ thông tin giúp khách hàng dễ tìm xe</p>
        </tr>
        <table id="tableSelect">
            <tr>
                <th class="tableSelect">Dòng xe</th>
                <th class="tableSelect">Đời xe</th>
                <th class="tableSelect">Màu sắc</th>
            </tr>
            <tr>
                <td>
                    <select name="motorcycleLine" id="motorcycleLine">
                        <option value="Honda SH">Honda SH</option>
                        <option value="Honda SH Mode">SH Mode</option>
                        <option value="Honda Air Blade">Air Blade</option>
                        <option value="Honda Future 125" selected>Future 125</option>
                        <option value="Honda Vision">Vision</option>
                        <option value="Honda Wave">Wave</option>
                        <option value="Honda Dream">Dream</option>
                        <option value="Yamaha Jupiter" selected>Yamaha Jupiter</option>
                        <option value="Yamaha Exciter 150">Exciter 150</option>
                        <option value="Yamaha Exciter 135">Exciter 135</option>
                        <option value="Yamaha Sirius">Sirius</option>
                        <option value="Yamaha Grande">Grande</option>
                        <option value="Yamaha Nouvo">Nouvo</option>
                        <option value="Yamaha NVX 155">NVX 155</option>
                        <option value="Yamaha NVX 125">NVX 125</option>
                        <option value="Yamaha Janus">Janus</option>
                        <option value="Yamaha Acruzo">Acruzo</option>
                        <option value="Suzuki Viva">Suzuki Viva</option>
                        <option value="Suzuki Revo">Revo</option>
                        <option value="Suzuki Fx125">Fx125</option>
                        <option value="Suzuki Satria">Satria</option>
                        <option value="Suzuki Raider">Raider</option>
                        <option value="Suzuki Axelo">Axelo</option>
                        <option value="Suzuki Hayate">Hayate</option>
                        <option value="Piaggio Liberty ">Piaggio Liberty</option>
                        <option value="Piaggio Vespa ">Vespa</option>
                        <option value="Piaggio Medley ">Medley</option>
                        <option value="Piaggio Elettrica ">Elettrica</option>
                        <option value="SYM Angel ">SYM Angel</option>
                        <option value="SYM Cuxi ">Cuxi</option>
                        <option value="SYM Attila ">Attila</option>
                        <option value="SYM Elegant ">Elegant</option>
                        <option value="SYM Galaxy ">Galaxy</option>
                        <option value="Khác">Khác</option>
                    </select>
                </td>
                <td>
                    <select name="year" id="year"> </select>
                </td>
                <td>
                    <select name="color" id="color">
                        <option value="white" selected>Trắng</option>
                        <option value="black">Đen</option>
                        <option value="whiteBlack">Trắng đen</option>
                        <option value="red">Đỏ</option>
                        <option value="blackRed">Đen đỏ</option>
                        <option value="redWhite">Đỏ trắng</option>
                        <option value="blue">Xanh da trời</option>
                    </select>
                </td>
            </tr>
        </table>

        <table id="tableSelect2">
            <tr>
                <td class="text-right">Số km đã đi:</td>
                <td>
                    <select name="km" id="km">
                        <option value="0 - 4 999 km">0 - 4,999 km</option>
                        <option value="5 000 - 9 999 km" selected>5,000 - 9,999 km</option>
                        <option value="10,000 - 19,999 km">10,000 - 19,999 km</option>
                        <option value="20,000 - 29,999 km">20,000 - 29,999 km</option>
                        <option value="30,000 - 49,999 km">30,000 - 49,999 km</option>
                        <option value="Trên 50,000 km">Trên 50,000 km</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="text-right">Giá tiền:</td>
                <td><input type="text" id="price"></td>
            </tr>
            <tr>
                <td class="text-right">Mô tả:</td>
                <td><textarea name="" id="details" cols="50" rows="5"></textarea></td>
            </tr>
            <tr>
                <td class="text-right">Ảnh:</td>
                <td><input type="text" name="" id="picture"></td>
            </tr>
        </table>

        <div>

        </div>
        <div id="contact">
        <table>
                <tr>
                    <td colspan="2">
                        <h3>Thông tin liên hệ</h3>
                    </td>
                </tr>
        </table>
        <table id="contactCenter">
            <tr>
                <td class="text-right">Tên:</td>
                <td><input type="text" name="" id="sellerName"></td>
            </tr>
            <tr>
                <td class="text-right">Số điện thoại</td>
                <td><input type="tel" name="" id="phoneNumber" pattern="[0]{1}[0-9]{3}-[0-9]{3}-[0-9]{3}"></td>
            </tr>
            <tr>
                <td class="text-right">Địa chỉ:</td>
                <td>
                    <select name="address" id="address">
                        <option value="Tp.Huế" selected>Tp.Huế</option>
                        <option value="Tx.Hương Thủy">Tx.Hương Thủy</option>
                        <option value="Tx.Hương Trà">Tx.Hương Trà</option>
                        <option value="Phong Điền">Phong Điền</option>
                        <option value="Quảng Điền">Quảng Điền</option>
                        <option value="Phú Lộc">Phú Lộc</option>
                        <option value="Phú Vang">Phú Vang</option>
                        <option value="A Lưới">A Lưới</option>
                        <option value="Nam Đông">Nam Đông</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>


        <div id="divButton">
            <input type="reset" id="reset" value="Reset" onclick="reset()">
            <input type="button" id="button" value="Đăng tin" onclick="addProduct()">
        </div>


    <script src="dashboard.js"></script>
    <script src="addProduct.js"></script>
    <script src="details.js"></script>
</body>

</html>
